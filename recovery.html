<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaya | Recover Password</title>
  <link rel="icon" href="Kaya.png" type="image">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="signup.css">
</head>

<body>
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="Kaya.png" alt="Kaya" width="50" height="50">
      </a>
    </div>
  </nav>
</header>

<!-- Recovery Form -->
<div class="form-wrapper">
  <div class="form-container text-center">
    <img src="Kaya.png" alt="Logo" class="img-fluid mb-3" style="max-height: 80px;">
    <h2 class="title">Reset Password<span style="color:#fd7e14;">.</span></h2>
    <p class="mt-2">We'll send a password reset link to your email</p>

    <form id="recoveryForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Send Reset Email</button>
      </div>
      <p class="mt-3"><a href="login.html">Back to Login</a></p>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  <a href="index.html">
    <img src="Kaya.png" alt="Kaya" width="100" height="100">
  </a>
  <p>&copy; 2025 Kaya Botswana & YW-Designs</p>
</footer>

<!-- Firebase JS -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCB84FTOdVHbdMKSBLqKZ_YvZYl_QSVZek",
    authDomain: "kahiyaco.firebaseapp.com",
    projectId: "kahiyaco",
    storageBucket: "kahiyaco.firebasestorage.app",
    messagingSenderId: "1034759752393",
    appId: "1:1034759752393:web:659872d47eef97c251db18",
    measurementId: "G-ZB13WQQKGF"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("recoveryForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("resetEmail").value;

    try {
      await sendPasswordResetEmail(auth, email);
      alert("✅ Reset email sent! Check your inbox.");
    } catch (error) {
      alert("❌ Error: " + error.message);
    }
  });
</script>

</body>
</html>
