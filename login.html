<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://kayabw.org/login.html" />
  <title>Login | Kaya Botswana</title>
  <meta name="description"
    content="Access your Kaya Botswana account. Log in to manage your digital marketing packages and track your growth." />
  <link rel="icon" href="images/Kaya.jpg" type="image">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://*.googleapis.com https://script.google.com;">

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;900&family=Cormorant+Garamond:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/Kaya.png" alt="Kaya Botswana Logo" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
            <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
            <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
            <li class="nav-item"><a class="nav-link" href="account.html">Your Account
              </a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="form-wrapper">
    <div class="form-container text-center">
      <img src="images/Kaya.png" alt="Kaya Botswana Logo" class="img-fluid mb-3" style="max-height: 80px;">
      <h2 class="title">Welcome back<span style="color:#fd7e14;">.</span></h2>
      <p class="mt-2">Don't have an account? <a href="signup.html">Sign up</a></p>

      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="mb-3 text-end">
          <a href="recovery.html" class="text-orange" style="font-size: 0.9rem;">Forgot Password?</a>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-orange">Log In</button>
        </div>
      </form>
      <p id="loginMessage" class="mt-3"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>

    <p>&copy; 2025 Kaya Botswana</p>
  </footer>
  <!--Bootstrap JS-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="scripts/login.js"></script>
</body>

</html>
