     <!-- Nav Bar -->

<!-- Form -->
<div class="form-wrapper">
  <div class="form-container text-center">
    <div class="mb-4">
      <img src="images/Kaya.png" alt="Kaya Logo" class="img-fluid mb-3" style="max-height: 80px;">
      <h2 class="title">Create new account<span style="color:#fd7e14;">.</span></h2>
      <p class="mt-2">Already a member? <a href="login.html">Log in</a></p>
    </div>

    <form action="login.html">
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" required>
        </div>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Create account</button>
      </div>
    </form>
  </div>
